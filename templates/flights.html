{% extends "layout.html" %}
{% block title %}
  Error
{% endblock %}

{% block body %}
<h1> All available flights</h1>
<ul>
  {% for flight in flights %}

  <li>
    <a href = "{{ url_for('flight', flightid=flight.id)}}">
      {{flight.origin}} to {{flight.destination}}
    </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
